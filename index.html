<!doctype html>
<html>
    <head>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>            
        <title>GIMM 285 Greatest Basketball Player</title>
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>
        

        <hr/>
<div id="mvpBlock">
    <h1>Greatest NBA Player</h1>
        <div class='row'>
            <div>
                <form>
                    
                    <label>Player:</label><br><input type = 'file'><br>

                    <div><label>Team most Known for:</label><br><select><optgroup label = 'Team'>
                        <option value = 'null'></option>
                        <option value = '76ers'>76ers</option>
                        <option value = 'Bucks'>Bucks</option>
                        <option value = 'Bulls'>Bulls</option>
                        <option value = 'Cavaliers'>Cavaliers</option>
                        <option value = 'Celtics'>Celtics</option>
                        <option value = 'Clippers'>Clippers</option>
                        <option value = 'Grizzlies'>Grizzlies</option>
                        <option value = 'Hawks'>Hawks</option>
                        <option value = 'Heat'>Heat</option>
                        <option value = 'Hornets'>Hornets</option>
                        <option value = 'Jazz'>Jazz</option>
                        <option value = 'Kings'>Kings</option>
                        <option value = 'Knicks'>Knicks</option>
                        <option value = 'Lakers'>Lakers</option>
                        <option value = 'Magic'>Magic</option>
                        <option value = 'Mavericks'>Mavericks</option>
                        <option value = 'Nets'>Nets</option>
                        <option value = 'Nuggets'>Nuggets</option>
                        <option value = 'Pacers'>Pacers</option>
                        <option value = 'Pelicans'>Pelicans</option>
                        <option value = 'Pistons'>Pistons</option>
                        <option value = 'Raptors'>Raptors</option>
                        <option value = 'Rockets'>Rockets</option>
                        <option value = 'Spurs'>Spurs</option>
                        <option value = 'Suns'>Suns</option>
                        <option value = 'Thunder'>Thunder</option>
                        <option value = 'Timberwolves'>Timberwolves </option>
                        <option value = 'Trail Blazers'>Trail Blazers</option>
                        <option value = 'Warriors'>Warriors</option>
                        <option value = 'Wizards'>Wizards</option>
                      
                    </optgroup></select><br></div>

                    <label>Era Played in:</label>
                    <br>
                    
                    <input type="radio" id="plumbers" name="era_played" value="50s-60s">
                    <label for="plumbers">50s-60s</label><br>
                    <input type="radio" id="older" name="era_played" value="60s-70s">
                    <label for="older">60s-70s</label><br>
                    <input type="radio" id="oldHeads" name="era_played" value="70s-80s">
                    <label for="oldHeads">70s-80s</label><br>
                    <input type="radio" id="MJ" name="era_played" value="80s-90s">
                    <label for="MJ">80s-90s</label><br>
                    <input type="radio" id="Bron" name="era_played" value="90s-00s">
                    <label for="Bron">90s-00s</label><br>
                    <input type="radio" id="Curry" name="era_played" value="00s-10s">
                    <label for="Curry">00s-10s</label><br>
                    
                    <br>

                    <label>Number of MVPs:</label><br><input type = 'text'><br>

                    <label>Taller or Shorter:</label><br><input type = 'range'><br>

                    <label>Is in the Hall of Fame:</label><br><input type = 'checkbox'>
                    
                </form>
            </div>
        </div>
        

        <div class='row'>
            <div class='col-12'>
                <button id='submit'>Submit</button>
              
            </div>
        </div>
</div>
        <hr/>
    </body>
</html>
